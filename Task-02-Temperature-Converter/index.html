<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Temperature Converter</h1>
            <div class="input-field">
                <input type="number" id="temperature" placeholder="Enter Temperature" required>
                <input type="number" id="result" placeholder="Converted Result" disabled>
            </div>
            <div class="select-field">
                <select name="unit1" id="unit1">
                    <option value="">---From---</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <select name="unit2" id="unit2">
                    <option value="">---To---</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="convert-btn">
                <button type="submit" id="convertButton">Convert</button>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
